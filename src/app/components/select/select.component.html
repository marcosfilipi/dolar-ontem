<div class="country-select-container">
    <span class="block mb-2 text-white text-center font-medium">{{ labelText }}</span>
    <select [(ngModel)]="selectedCountry"
        class="block w-full p-2 bg-blue-200 rounded-xl shadow-sm focus:ring focus:ring-blue-400">
        <option class="text-black text-center" value="" disabled selected>Moeda </option>
        <option *ngFor="let country of countries" [value]="country.code" class="text-black">{{ country.name }}</option>
    </select>
</div>

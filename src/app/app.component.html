<div class="container flex justify-center ">
  <div class="main-container bg-[#33464D] w-full max-w-3xl  flex-col justify-center rounded-tl-xl rounded-br-xl pt-6">
    <div class="title w-full  mb-12 ">
      <p class="main-title text-white flex justify-center font-bold text-4xl">Dólar ontem</p>
    </div>
    <!-- <app-date-picker></app-date-picker> -->
    <div class="cotacao flex flex-col justify-center w-full ">
      <h3 class="text-white flex justify-center">Dólar ontem, R$: {{cotacaoOntem}}</h3>
      <h3 class="text-white flex justify-center">Dólar hoje, R$: {{cotacao}}</h3>

    </div>

    <div class="price flex justify-center items-center mb-6 mt-6">

      <input placeholder="R$" class="rounded-xl p-1 bg-[#FF8329] text-white" type="text" name="valor" id="valor" [(ngModel)]="price">
    </div>

    <div style="display: flex; justify-content: center; padding-bottom: 15px;">
      <button type="button" (click)="converter()" class="converter" style="background-color: red; padding: 5px; color: white; border-radius: 10px;">Converter</button>
    </div>
    
    <div class="result-container flex flex-col w-1/3 justify-center m-auto mb-16">
      <div class="title justify-center flex">
        <p class="block  text-white  font-medium">Resultado da consulta:</p>
      </div>
      <div class="result-containers flex  bg-white  rounded-tl-xl rounded-br-xl mb-6 p-2">
        <div class="result-container-left flex flex-col 	">
          <span>Dólar ontem: R$ {{seguraDolarOntem.toFixed(2)}}</span>
          <span>Valor convertido: R$ {{cotacaoOntem}}
            </span>
        </div>
      </div>

      <div class="result-containers flex  bg-white  rounded-tl-xl rounded-br-xl mb-16 p-2">

        <div class="result-container-right flex flex-col  ">
          <span>Dólar hoje: R$ {{seguraDolar.toFixed(2)}} </span>
          <span class="w-4/4">Valor convertido: R${{cotacao}}</span>


        </div>

      </div>

    </div>
  </div>
</div>
